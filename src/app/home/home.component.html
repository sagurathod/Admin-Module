<p>
  <mat-toolbar color="primary">
     <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
     </button>
     <span>My App</span>
     <span class="example-spacer"></span>
     <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
     </button>
     <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
     </button>
  </mat-toolbar>
</p>

<mat-drawer-container class="example-container w-100" autosize>
   <mat-drawer #drawer class="example-sidenav" mode="side">
     
    <!-- List Starts -->
    <mat-list role="list" class="cursor">
      <mat-list-item role="listitem" routerLink="/categories" routerLinkActive="active">
        <span>
          <mat-icon>category</mat-icon>
          Categories
        </span>
      </mat-list-item>
      <mat-list-item role="listitem" routerLink="/products" routerLinkActive="active">
        <span>
          <mat-icon>shopping_basket</mat-icon>
          Products
        </span>
      </mat-list-item>
      <mat-list-item role="listitem" routerLinkActive="active">
        <span>
          <mat-icon>shopping_cart</mat-icon>
          Orders
        </span>
      </mat-list-item>
      <mat-list-item role="listitem" routerLinkActive="active">
        <span>
          <mat-icon>supervised_user_circle</mat-icon>
          Users
        </span>
      </mat-list-item>
      <mat-list-item role="listitem" routerLinkActive="active">
        <span>
          <mat-icon>mail</mat-icon>
          Newsletter
        </span>
      </mat-list-item>
      <mat-list-item role="listitem" routerLinkActive="active">
        <span>
          <mat-icon>settings</mat-icon>
          Setting
        </span>
      </mat-list-item>
    </mat-list>
    
    <!-- List Ends -->

   </mat-drawer>
 
   <div class="example-sidenav-content">
     <!-- <button type="button" mat-button >
       Toggle sidenav
     </button> -->
     <router-outlet></router-outlet>
   </div>
 
 </mat-drawer-container>
